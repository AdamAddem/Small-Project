<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Contact Manager</title>
</head>
<body>
  <h2>Auth</h2>

  <div>
    <input id="login" placeholder="Login">
    <input id="password" type="password" placeholder="Password">
    <button id="btnLogin">Login</button>
    <button id="btnRegister">Register</button>
    <button id="btnLogout">Logout</button>
    <pre id="authStatus"></pre>
  </div>

  <hr>

  <h2>Search Contacts</h2>
  <input id="search" placeholder="Search (partial match)">
  <button id="btnSearch">Search</button>
  <pre id="searchOut"></pre>

  <hr>
  
  <h2>See All Contacts</h2>
  <button id="btnSeeAll">View</button>
  <pre id="seeAllOut"></pre>

  <hr>

  <h2>Create Contact</h2>
  <input id="firstName" placeholder="first-name">
  <input id="lastName" placeholder="last-name">
  <input id="email" placeholder="email">
  <input id="phone" placeholder="phone">
  <button id="btnCreate">Create</button>
  <pre id="createOut"></pre>

  <hr>

  <h2>Delete Contact</h2>
  <input id="del-firstName" placeholder="first-name">
  <input id="del-lastName" placeholder="last-name">
  <button id="btnDelete">Delete</button>
  <pre id="deleteOut"></pre>

  <hr>

  <script src="app.js"></script>

</body>
</html>
