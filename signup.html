<!DOCTYPE html>
<html lang="en">

</html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group 7 Signup</title>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <h1>Group 7 Contact Book Signup</h1>

  <form id="signup">
    <label for id="signup" class="form-label">Signup</label>
    <div class="mb-3">
      <!-- <label for="loginName" class="form-label">First Name</label> -->
      <input type="text" class="form-control" id="firstName" placeholder="first&nbsp;name" name="firstName" aria-describedby="firstName" required>
      <!-- <div id="username" class="form-text"></div> -->
    </div>
    <div class="mb-3">
      <!-- <label for="loginName" class="form-label">Last Name</label> -->
      <input type="text" class="form-control" id="lastName" placeholder="last&nbsp;name" name="lastName" aria-describedby="lastName" required>
      <!-- <div id="username" class="form-text"></div> -->
    </div>
    <div class="mb-3">
      <!-- <label for="loginName" class="form-label">Username</label> -->
      <input type="text" class="form-control" id="username" placeholder="username" name="username" aria-describedby="username" required>
      <!-- <div id="username" class="form-text"></div> -->
    </div>
    <div class="mb-3">
      <!-- <label for="loginPassword" class="form-label">Password</label> -->
      <input type="password" class="form-control" id="password" placeholder="password" name="password" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="doSignup()">Signup</button>
    <span class="text" style="color:rgb(203, 55, 21);" id="signupResult"></span>
  </form>
</body> 
</html>
